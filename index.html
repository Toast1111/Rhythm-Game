<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Rhythm Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #game-container {
            text-align: center;
        }
        #game-canvas {
            border: 1px solid #000;
            background-color: #fff;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .animated-list {
            list-style-type: none;
            padding: 0;
        }
        .animated-list li {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
    </style>
    <script src="audioAnalysis.js" defer></script>
    <script src="noteGenerator.js" defer></script>
    <script src="playerInput.js" defer></script>
    <script src="ui.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="game-container"></div>
</body>
</html>
