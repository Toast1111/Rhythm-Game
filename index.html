<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            color: white;
        }
        #gameContainer {
            text-align: center;
        }
        #gameCanvas {
            border: 2px solid #333;
            background-color: black;
        }
        #scoreLabel, #comboLabel {
            font-size: 24px;
            margin: 10px 0;
        }
        #debugLabel {
            font-size: 16px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="scoreLabel">Score: 0</div>
        <div id="comboLabel">Combo: 0</div>
        <div id="debugLabel"></div>
    </div>

    <script src="audioAnalyzer.js"></script>
    <script src="noteGenerator.js"></script>
    <script src="playerControls.js"></script>
    <script src="main.js"></script>
    <script>
        window.onload = function() {
            const game = new RhythmGame('path_to_your_audio_file.mp3');
            game.setup();
        }
    </script>
</body>
</html>
